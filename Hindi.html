<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPL 2025 Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white; /* Default text colour */
    }

    /* --- Join Telegram Button --- */
    .telegram-button {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      background: linear-gradient(45deg, #0088cc, #0055aa);
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .telegram-button:hover {
      background: linear-gradient(45deg, #00aaff, #337ab7);
      transform: translateX(-50%) scale(1.05);
    }

    .overlay-text {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 25;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      padding: 10px;
    }

    /* --- Responsive Video Iframe Container --- */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 63.25%; /* 16:9 Aspect Ratio */
      background-color: #000;
    }

    #contentFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 130%;
      border: none;
    }

    /* --- Fallback message when iframe fails --- */
    .fallback-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      display: none;
    }

    /* --- Counter Section --- */
    .counter-section {
      text-align: center;
      padding: 20px;
    }
    .counter-heading {
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* --- Mobile --- */
    @media (max-width: 768px) {
      .overlay-text {
        font-size: 16px;
        top: 60px;
      }
      .telegram-button {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <a class="telegram-button" href="https://telegram.me/+RT_XWFZCSE5kNWU1" target="_blank">
    Join Telegram
  </a>

  <div class="overlay-text"></div>

  <div class="video-container">
    <iframe 
      id="contentFrame"
      src="https://syn0f8o.live.codepad.app/"
      sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
      frameborder="0"
      allowfullscreen="true"
      scrolling="no">
    </iframe>

    <div id="fallbackMessage" class="fallback-message">
      Oops! The live stream failed to load. Please try refreshing the page.
    </div>
  </div>

  <div class="counter-section">
    <div class="counter-heading"><b>Web Page Total hit üëÅÔ∏è‚Äçüó®Ô∏è</b></div>
    <div class="counter">
      <a href="https://www.freecounterstat.com" title="website hits counter">
        <img src="https://counter4.optistats.ovh/private/freecounterstat.php?c=h39cnaqxrdaeatb6lbmyly49lw2tf743"
             border="0"
             title="website hits counter"
             alt="website hits counter" />
      </a>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('contentFrame');
    const fallbackMessage = document.getElementById('fallbackMessage');

    iframe.onload = function () {
      fallbackMessage.style.display = 'none';
    };
    iframe.onerror = function() {
      fallbackMessage.style.display = 'block';
    };
  </script>

</body>
</html>
